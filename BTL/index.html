<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tik Tok</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/BTL/style.css">
</head>
<body>
    <!-- start navbar -->
<div id="main">
    <!-- header-->
    <div id="header">
        <a class="navbar-brand" href="#">
            <img id="img" src="/BTL/img/tiktok.jpg" alt="TikTok" href="/BTL/login/index.html" >
        </a>  
        <!-- tìm kiếm -->
        <span class="search-bt">
            <span id="input-group">
                <input class="search" type="text"  placeholder="tìm kiếm tài khoản và video" >
                <!-- <div class="input-group-text" id="btnGroupAddon"><i class="bi bi-search"></i></div> -->
                <button class="img">
                    <img src="/BTL/img/search.png" alt="">
                </button>
            </span>
        </span>
        <!-- tải lên -->
        <span class="lookup">
            <a class="tai" href="/BTL/login/index.html">Tải lên</a>
            <button class="insert-bt">
                <a class="insert" href="/BTL/login/index.html">đăng nhập</a>
            </button>
            <span class="bt-set">
                <i id="menu" class="bi bi-three-dots-vertical"></i>
                <ul class="nav">
                <li><a href="">Tiếng Việt</a></li>
                <li><a href="">Phản hồi và trợ giúp</a></li>
                <li><a href="">Phím tắt bàn phím</a></li>
                </ul>
            </span>
               
        </span>



    </div>
    <div id="slider">
        <div class="top">
            <button class="bt-home" >
                <a class="home" href="/BTL/index.html"><i id="img" class="bi bi-house"></i><h2 class="font">Dành cho bạn</h2></a></button>
            
            <a class="follow" href=""><i class="bi bi-people"></i><h2 class="font">Đang Follow</h2></a>
            <a class="live" href=""><i class="bi bi-camera-video"></i><h2 class="font">Live</h2></a>
        </div>
        <div class="mid">
            <span>
                <h5>Đăng nhập để follow các tác giả, thích video và xem bình luận.</h5>
            </span>
            <button class="bt">
                <a class="in" href="/BTL/login/index.html">Đăng nhập</a>
            </button>
        </div>
    </div>
</div>

</body>
</html>
